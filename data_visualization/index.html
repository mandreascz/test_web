<html lang="en">
<head>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="data.js"></script>

    <style>
    .axis path {
      fill: none;
      stroke: #777;
      shape-rendering: crispEdges;
    }
    .axis text {
        font-family: Lato;
        font-size: 13px;
    }
    .legend {
        font-size: 14px;
        font-weight: bold;
    }
    .label {
      font-size: 15px;
      font-style: italic;
    }
    .title {
      font-size: 20px;
      font-family: serif;
      font-style: oblique;
      color: #782;
    }
    </style>

	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-80606437-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <svg id="visualisation" width="1100" height="500"></svg>
          <script>

          function extractData(data, column){
            var series = []
            for (i = 0; i < data.length; i++) {
                series[i] = {'year': data[i]['Year'], 'column':data[i][column]};
                }
            return series
          }

          var ext_data = extractData(data, 'Glob')
          var vis = d3.select("#visualisation"),
              WIDTH = 1100,
              HEIGHT = 500,
              MARGINS = {
                  top: 70,
                  right: 70,
                  bottom: 70,
                  left: 70
              },
          xScale = d3.scale.linear()
                .range([MARGINS.left, WIDTH - MARGINS.right])
                .domain([d3.min(ext_data, function(d){return d['year'];}),
                         d3.max(ext_data, function(d){return d['year'];})]),

          yScale = d3.scale.linear()
                .range([HEIGHT - MARGINS.top, MARGINS.bottom])
                .domain([-200,200])

          xAxis = d3.svg.axis()
              .scale(xScale)
              .ticks(20)

          yAxis = d3.svg.axis()
              .scale(yScale)
              .orient("left");

          vis.append("svg:g")
              .attr("class","axis")
              .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
              .call(xAxis);
          vis.append("text")
              .attr("x", WIDTH/2 - 50)
              .attr("y", HEIGHT - MARGINS.bottom/2)
              .attr('class', 'label')
              .text("Year")

          vis.append("svg:g")
              .attr("class","axis")
              .attr("transform", "translate(" + (MARGINS.left) + ",0)")
              .call(yAxis);
          vis.append("text")
              .attr("y", MARGINS.left/2)
              .attr("x", -HEIGHT/2)
              .attr('transform', 'rotate(-90)')
              .attr('class', 'label')
              .style("text-anchor", "middle")
              .text("Deviations from means (1951-1980) [0.01 Â°C]");

          vis.append("text")
              .attr("x", WIDTH/2 - 50)
              .attr("y", MARGINS.top/2)
              .attr('class', 'title')
              .attr('text-anchor', 'middle')
              .text("Time series graph of temperature devitaions from mean measured \nat various latitudes of northern hemisphere.")

          var lineGen = d3.svg.line()
            .x(function(d) {
              return xScale(d['year']);
            })
            .y(function(d) {
              return yScale(d['column']);
            })
            .interpolate("basis");


          var lSpace = WIDTH/6

          vis.append('svg:path')
            .attr('d', lineGen(extractData(data, "64N-90N")))
            .attr('stroke', 'green')
            .attr('stroke-width', 1)
            .attr('fill', 'none')
            .attr('id', 'line_1');
          vis.append("text")
              .attr("x", (lSpace / 2) + 1 * lSpace)
              .attr("y", HEIGHT)
              .attr('class', 'legend')
              .on('click',function(){
                    var active   = line_1.active ? false : true;
                    var opacity = active ? 0 : 1;
                    d3.select("#line_1").style("opacity", opacity);
                    line_1.active = active;
                })
              .style("fill", "green")
              .text("64N-90N");

          vis.append('svg:path')
            .attr('d', lineGen(extractData(data, '44N-64N')))
            .attr('stroke', 'red')
            .attr('stroke-width', 1)
            .attr('fill', 'none')
            .attr('id', 'line_2');
          vis.append("text")
              .attr("x", (lSpace / 2) + 2 * lSpace)
              .attr("y", HEIGHT)
              .attr('class', 'legend')
              .on('click',function(){
                    var active   = line_2.active ? false : true;
                    var opacity = active ? 0 : 1;
                    d3.select("#line_2").style("opacity", opacity);
                    line_2.active = active;
                })
              .style("fill", "red")
              .text("44N-64N");

          vis.append('svg:path')
            .attr('d', lineGen(extractData(data, '24N-44N')))
            .attr('stroke', 'blue')
            .attr('stroke-width', 1)
            .attr('fill', 'none')
            .attr('id', 'line_3');
          vis.append("text")
              .attr("x", (lSpace / 2) + 3 * lSpace)
              .attr("y", HEIGHT)
              .attr('class', 'legend')
              .on('click',function(){
                    var active   = line_3.active ? false : true;
                    var opacity = active ? 0 : 1;
                    d3.select("#line_3").style("opacity", opacity);
                    line_3.active = active;
                })
              .style("fill", "blue")
              .text("24N-44N");

          vis.append('svg:path')
            .attr('d', lineGen(extractData(data, 'EQU-24N')))
            .attr('stroke', 'purple')
            .attr('stroke-width', 1)
            .attr('class', 'legend')
            .attr('fill', 'none')
            .attr('id', 'line_4');
          vis.append("text")
              .attr("x", (lSpace / 2) + 4 * lSpace)
              .attr("y", HEIGHT)
              .attr('class', 'legend')
              .on('click',function(d){
                    var active   = line_4.active ? false : true;
                    var opacity = active ? 0 : 1;
                    d3.select("#line_4").style("opacity", opacity);
                    line_4.active = active;
                })
              .style("fill", "purple")
              .text("EQU-24N");

        </script>
        </div>
    </div>
</body>
</html>
